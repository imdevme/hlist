<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="add-article">
        <h1>Добавить</h1>
        <input type="text" value="" id="article_title" name="article_title" placeholder="Название" />
        <input type="text" value="" id="article_link" name="article_link" placeholder="Ссылка" />
        <input type="text" value="" id="article_rating" name="article_rating" placeholder="Рейтинг" />
        <input type="text" value="" id="article_date" name="article_date" placeholder="Дата публикации" />
        <Button id="save_button">Сохранить</Button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="json_file.js"></script>


<script>

$(function(){

    $('#save_button').click(function(event){

        $.ajax({
          type: "POST",
          url: '/api/v1/articles',
          data: JSON.stringify({
            title : 'test',
            link  : 'http://go',
            datePublish : '2017-09-01',
            rating : 10
          }),
          contentType : 'application/json',
          dataType: 'json',
          success: function(data) {
            console.log('Data:', data);
          },
        });        


    })

});

</script>

</body>
</html>
